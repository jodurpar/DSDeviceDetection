<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsDeviceDetection - Microservice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --text: #f8fafc;
            --accent: #818cf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            font-family: monospace;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        pre {
            background: #0f172a;
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid #334155;
            min-height: 100px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DsDeviceDetection v2</h1>
        <div class="input-group">
            <label for="ua">User Agent String</label>
            <textarea id="ua" rows="4" placeholder="Example: Mozilla/5.0 (Windows NT 10.0; Win64; x64) ..."></textarea>
        </div>
        <button onclick="detect()">Analyze Signature</button>

        <div class="input-group" style="margin-top: 30px;">
            <label>Results (JSON)</label>
            <pre id="result">Click the button to see the data...</pre>
        </div>

        <div class="footer">
            Standalone Docker • Zero Database • In-Memory High Performance
        </div>
    </div>

    <script>
        // Use placeholder for example.

        async function detect() {
            let ua = document.getElementById('ua').value;
            // If field is empty, send current browser User-Agent as fallback
            if (!ua) ua = navigator.userAgent;
            const resultEl = document.getElementById('result');
            resultEl.innerText = "Processing...";

            try {
                const response = await fetch(`/api/v1/detect?useragent=${encodeURIComponent(ua)}`);
                const data = await response.json();
                resultEl.innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                resultEl.innerText = "Error connecting to the API.";
            }
        }
    </script>
</body>

</html>
